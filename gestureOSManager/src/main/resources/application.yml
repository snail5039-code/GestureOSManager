server:
  port: 8080

spring:
  main:
    headless: false

  jackson:
    serialization:
      indent_output: false

  datasource:
    url: jdbc:postgresql://localhost:5432/slt
    username: sltuser
    password: sltpass
    driver-class-name: org.postgresql.Driver

logging:
  level:
    com.example.gestureOSManager: info

gestureos:
  pairing:
    httpPort: 8081
    udpPort: 39500
    name: ${COMPUTERNAME:PC}
    storagePath: ${user.home}/.gestureos/pairing.json

openai:
  apiKey: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-5.1-mini}
  baseUrl: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  timeoutMs: ${OPENAI_TIMEOUT_MS:8000}

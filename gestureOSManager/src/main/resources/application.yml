server:
  port: 8080

spring:
  main:
    headless: false

  jackson:
    serialization:
      indent_output: false

  datasource:
    url: jdbc:postgresql://localhost:5432/slt
    username: sltuser
    password: sltpass
    driver-class-name: org.postgresql.Driver

logging:
  level:
    com.example.gestureOSManager: info

gestureos:
  pairing:
    httpPort: 8081
    udpPort: 39500
    name: ${COMPUTERNAME:PC}